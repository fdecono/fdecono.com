{{define "contact-form"}}
<form hx-post="/contact/submit" 
      hx-target="#form-container" 
      hx-swap="innerHTML"
      class="space-y-6">
    
    {{if .Errors.general}}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{.Errors.general}}
    </div>
    {{end}}

    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" 
               id="name" 
               name="name" 
               value="{{.Name}}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent {{if .Errors.name}}border-red-500{{end}}"
               required>
        {{if .Errors.name}}
        <p class="mt-1 text-sm text-red-600">{{.Errors.name}}</p>
        {{end}}
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" 
               id="email" 
               name="email" 
               value="{{.Email}}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent {{if .Errors.email}}border-red-500{{end}}"
               required>
        {{if .Errors.email}}
        <p class="mt-1 text-sm text-red-600">{{.Errors.email}}</p>
        {{end}}
    </div>

    <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
        <input type="text" 
               id="subject" 
               name="subject" 
               value="{{.Subject}}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent {{if .Errors.subject}}border-red-500{{end}}"
               required>
        {{if .Errors.subject}}
        <p class="mt-1 text-sm text-red-600">{{.Errors.subject}}</p>
        {{end}}
    </div>

    <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
        <textarea id="message" 
                  name="message" 
                  rows="5"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent {{if .Errors.message}}border-red-500{{end}}"
                  required>{{.Message}}</textarea>
        {{if .Errors.message}}
        <p class="mt-1 text-sm text-red-600">{{.Errors.message}}</p>
        {{end}}
    </div>

    <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Send Message
    </button>
</form>
{{end}}
